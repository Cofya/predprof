    <title>Личный кабинет</title>

</head>

<body>

    <header>
        <div class="logo">
            <div class="logo__icon">
                <img src="images/icon.png" alt="иконка" width="60" height="60px">
            </div>
            <div class="logo__text">
                <span>VUZDETECTOR</span> <br>
                <span>мониторинг состояния сайтов вузов</span>
            </div>
        </div>
        <div class="menu-buttons">
            <div class="menu-buttons__wrapper">
                <span class="menu-buttons__main" onclick="toMain()">Главная</span>
                <span class="menu-buttons__cabinet">Личный кабинет</span>
            </div>
            <div class="line-wrapper">
                <div class="line"></div>
            </div>
        </div>
        <div class="avatar">
            <img src="images/icon.png" alt="ава" class="avatar-icon" width="64px" height="64px">
            <div class="avatar-name">Гоба</div>
        </div>
        <div class="search-wrapper">
            <input type="search" placeholder="Я ищу" class="">
        </div>
    </header>
    <main>
        <div class="cabinet">
            <section>
                <div class="avatar">
                    <img src="images/icon.png" alt="ава" width="100" height="100" class="avatar-icon">
                    <img src="images/add.svg" alt="сменить аву">
                </div>
                <div class="cabinet__private-info">
                    <div class="cabinet__headlines">Личная Информация</div>

                    <div class="cabinet__forms">
                        <form class="cabinet__form-name">
                            <span class="cabinet__name">Имя</span>
                            <div class="cabinet__input">
                                <input id="name" type="text">
                                <img src="images/delete.svg" alt="" onclick="inputClear(this)">

                            </div>
                        </form>
                        <form class="cabinet__form-surname">
                            <span class="cabinet__surname">Фамилия</span>
                            <div class="cabinet__input">
                                <input id="surname" type="text">
                                <img src="images/delete.svg" alt="" onclick="inputClear(this)">

                            </div>
                        </form>
                    </div>
                </div>
                <div class="cabinet__contacts">
                    <div class="cabinet__headlines">Контакты</div>
                    <div class="cabinet__forms">
                        <form class="cabinet__form-mail">
                            <span class="cabinet__mail">Почта</span>
                            <div class="cabinet__input">
                                <input id="mail" type="text">
                                <button class="cabinet__button-confirm">ПОДТВЕРДИТЬ</button>
                                <button class="cabinet__button-deny show">ОТВЯЗАТЬ</button>
                            </div>
                        </form>
                        <form class="cabinet__form-telegram">
                            <span class="cabinet__telegram">Телеграм</span>
                            <div class="cabinet__input">
                                <input id="telegram" type="text">
                                <button class="cabinet__button-confirm show">ПОДТВЕРДИТЬ</button>
                                <button class="cabinet__button-deny">ОТВЯЗАТЬ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <div class="cabinet__sub">
                <div class="cabinet__headlines">Мои подписки</div>
                <div class="cabinet__sub-menu">
                    <span>УВЕДОМЛЕНИЯ</span>
                    <div class="line"></div>
                    <div class="cabinet__sub-item">
                        <div>
                            <button class="cabinet__sub-delete show">
                                <img src="images/deleteSmall.svg" alt="">
                            </button>
                            <img src="images/empty.svg" alt="нет" class="empty-svg">
                            <span>Пусто</span>
                        </div>
                        <div class="cabinet__checkbox-wrapper">
                            <img src="images/moon.svg" alt="луна">
                            <!-- свг код слишком большой теперь я буду делать так-->
                            <div class="disturb-checkbox">
                                <div class="disturb-checkbox__circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cabinet__sub-item">
                        <div>
                            <button class="cabinet__sub-delete show">
                                <img src="images/deleteSmall.svg" alt="">
                            </button>
                            <img src="images/empty.svg" alt="нет" class="empty-svg">
                            <span>Пусто</span>
                        </div>
                        <div class="cabinet__checkbox-wrapper">
                            <img src="images/moon.svg" alt="луна">
                            <div class="disturb-checkbox">
                                <div class="disturb-checkbox__circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cabinet__sub-item">
                        <div>
                            <button class="cabinet__sub-delete show">
                                <img src="images/deleteSmall.svg" alt="">
                            </button>
                            <img src="images/empty.svg" alt="нет" class="empty-svg">
                            <span>Пусто</span>
                        </div>
                        <div class="cabinet__checkbox-wrapper">
                            <img src="images/moon.svg" alt="луна">
                            <div class="disturb-checkbox">
                                <div class="disturb-checkbox__circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cabinet__sub-item">
                        <div>
                            <button class="cabinet__sub-delete show">
                                <img src="images/deleteSmall.svg" alt="">
                            </button>
                            <img src="images/empty.svg" alt="нет" class="empty-svg">
                            <span>Пусто</span>
                        </div>
                        <div class="cabinet__checkbox-wrapper">
                            <img src="images/moon.svg" alt="луна">
                            <div class="disturb-checkbox">
                                <div class="disturb-checkbox__circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cabinet__sub-item">
                        <div>
                            <button class="cabinet__sub-delete show">
                                <img src="images/deleteSmall.svg" alt="">
                            </button>
                            <img src="images/empty.svg" alt="нет" class="empty-svg">
                            <span>Пусто</span>
                        </div>
                        <div class="cabinet__checkbox-wrapper">
                            <img src="images/moon.svg" alt="луна">
                            <div class="disturb-checkbox">
                                <div class="disturb-checkbox__circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cabinet__sub-item">
                        <div>
                            <button class="cabinet__sub-delete show">
                                <img src="images/deleteSmall.svg" alt="">
                            </button>
                            <img src="images/empty.svg" alt="нет" class="empty-svg">
                            <span>Пусто</span>
                        </div>
                        <div class="cabinet__checkbox-wrapper">
                            <img src="images/moon.svg" alt="луна">
                            <div class="disturb-checkbox">
                                <div class="disturb-checkbox__circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="line"></div>
                    <span class="cabinet__warning">Вы можете добавить до 6-ти</span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <script>
        let subMenu = [...document.querySelector(".cabinet__sub-menu").children]
        subMenu = subMenu.splice(2, 6)
        for (let i = 0; i < 6; i++) {
            if (activeCheck[i] === 1) {
                subMenu[i].querySelector(".disturb-checkbox").classList.add("active")
            }
        }

        for (let i = 0; i < subsVuz.length; i++) {
            let span = subMenu[i].document.querySelector("span");
            span.innerHTML = subsVuz[i];
            span.style.color = "#EEF8FB";

            subMenu[i].document.querySelector("button").classList.remove("show");
            subMenu[i].document.querySelector("img").classList.add("show");
        }
    </script>
